<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خريطة شركات خدمات الدفع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }
    #controls {
      padding: 10px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="companySelect">اختر اسم الشركة:</label>
    <select id="companySelect">
      <option value="">-- اختر شركة --</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script>
    const map = L.map('map').setView([31.95, 35.93], 8); // موقع تقريبي

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let allFeatures = [];
    let companyLayer;
    const companySelect = document.getElementById('companySelect');

    // تحميل البيانات من GitHub
    fetch('https://yourusername.github.io/servicespayment.json') // ← ضع رابطك الصحيح هنا
      .then(response => response.json())
      .then(data => {
        allFeatures = data.features;

        // تعبئة أسماء الشركات بدون تكرار
        const companyNames = [...new Set(allFeatures.map(f => f.properties.شركة))].sort();
        companyNames.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          companySelect.appendChild(option);
        });
      });

    // رسم النقاط والخطوط بعد اختيار شركة
    function showCompanyBranches(companyName) {
      if (companyLayer) {
        map.eachLayer(layer => {
          if (layer instanceof L.Polyline || layer instanceof L.CircleMarker) {
            map.removeLayer(layer);
          }
        });
      }

      const filtered = allFeatures.filter(f => f.properties.شركة === companyName);

      companyLayer = L.geoJSON(filtered, {
        onEachFeature: (feature, layer) => {
          layer.bindPopup(`<b>الشركة:</b> ${feature.properties.شركة}`);
        },
        pointToLayer: (feature, latlng) => {
          return L.circleMarker(latlng, {
            radius: 6,
            color: 'blue'
          });
        }
      }).addTo(map);

      drawLinesBetweenBranches(filtered);
      map.fitBounds(companyLayer.getBounds());
    }

    // رسم الخطوط بين الفروع وحساب المسافات
    function drawLinesBetweenBranches(features) {
      for (let i = 0; i < features.length; i++) {
        for (let j = i + 1; j < features.length; j++) {
          const coord1 = features[i].geometry.coordinates;
          const coord2 = features[j].geometry.coordinates;

          const from = turf.point(coord1);
          const to = turf.point(coord2);
          const distance = turf.distance(from, to, { units: 'kilometers' }).toFixed(2);

          const latlngs = [
            [coord1[1], coord1[0]],
            [coord2[1], coord2[0]]
          ];

          L.polyline(latlngs, { color: 'red', weight: 1.5 }).addTo(map)
            .bindPopup(`المسافة: ${distance} كم`);
        }
      }
    }

    // عند اختيار شركة من القائمة
    companySelect.addEventListener('change', () => {
      const selected = companySelect.value;
      if (selected) {
        showCompanyBranches(selected);
      }
    });
  </script>
</body>
</html>
