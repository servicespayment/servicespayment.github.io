<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خريطة الشركات - خدمات الدفع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }
    #controls {
      padding: 10px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="companySelect">اختر اسم الشركة:</label>
    <select id="companySelect">
      <option value="">-- اختر --</option>
    </select>

    <input type="text" id="searchInput" placeholder="ابحث عن شركة..." />
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script>
    const map = L.map('map').setView([31.95, 35.93], 8); // موقع تقريبي للضفة الغربية

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let allFeatures = [];
    let companyLayer;
    const companySelect = document.getElementById('companySelect');
    const searchInput = document.getElementById('searchInput');

    // تحميل ملف JSON من GitHub
    fetch('https://yourusername.github.io/servicespayment.json') // ← ضع رابط GitHub الصحيح هنا
      .then(response => response.json())
      .then(data => {
        allFeatures = data.features;

        // استخراج أسماء الشركات بدون تكرار
        const companyNames = [...new Set(allFeatures.map(f => f.properties.شركة))].sort();

        // تعبئة القائمة المنسدلة
        companyNames.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          companySelect.appendChild(option);
        });

        // عرض كل النقاط كبداية
        showCompanies("");
      });

    // عرض النقاط حسب اسم الشركة المحدد
    function showCompanies(companyName) {
      if (companyLayer) map.removeLayer(companyLayer);

      const filtered = companyName
        ? allFeatures.filter(f => f.properties.شركة === companyName)
        : allFeatures;

      companyLayer = L.geoJSON(filtered, {
        onEachFeature: (feature, layer) => {
          layer.bindPopup(`<b>الشركة:</b> ${feature.properties.شركة}`);
        },
        pointToLayer: (feature, latlng) => {
          return L.circleMarker(latlng, { radius: 6, color: 'blue' });
        }
      }).addTo(map);

      if (companyName) {
        drawLinesBetweenBranches(filtered);
        map.fitBounds(companyLayer.getBounds());
      }
    }

    // رسم الخطوط بين فروع الشركة وحساب المسافات
    function drawLinesBetweenBranches(features) {
      for (let i = 0; i < features.length; i++) {
        for (let j = i + 1; j < features.length; j++) {
          const coord1 = features[i].geometry.coordinates;
          const coord2 = features[j].geometry.coordinates;

          const from = turf.point(coord1);
          const to = turf.point(coord2);
          const options = { units: 'kilometers' };
          const distance = turf.distance(from, to, options).toFixed(2);

          const latlngs = [
            [coord1[1], coord1[0]],
            [coord2[1], coord2[0]]
          ];

          L.polyline(latlngs, { color: 'red', weight: 1.5 }).addTo(map)
            .bindPopup(`المسافة: ${distance} كم`);
        }
      }
    }

    // الحدث عند تغيير الشركة من القائمة
    companySelect.addEventListener('change', () => {
      const selected = companySelect.value;
      showCompanies(selected);
    });

    // أداة البحث
    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.trim();
      if (!searchTerm) return;

      const match = [...companySelect.options].find(opt =>
        opt.value.includes(searchTerm)
      );
      if (match) {
        companySelect.value = match.value;
        showCompanies(match.value);
      }
    });
  </script>
</body>
</html>
